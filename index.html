<!DOCTYPE html>
<html lang = "de">
  <head>
    <meta charset="UTF-8">
    <title>Karusell</title>
    <meta name="description" content="Anime karousell mit Donquixote Doflamingo aus One Piece, Dabi (Toya Todoroki) aus My Hero Academia und Gin Ichimaru aus Bleach">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1>Welcome</h1>
    </header>

    <main>
      <div class="slider-container">

        <div class="dabi" style="--count: 5">

          <div class="item" style="--DabiPos: 1">
            <img src="Dabi2.jpg" alt="Dabi">
          </div>

          <div class="item" style="--DabiPos: 2">
            <img src="Dabi3.jpg" alt="">
          </div>

          <div class="item" style="--DabiPos: 3">
            <img src="Dabi4.webp" alt="">
          </div>

          <div class="item" style="--DabiPos: 4">
            <img src="Dabi5.jpg" alt="">
          </div>

          <div class="item" style="--DabiPos: 5">
            <img src="Dabi6.webp" alt="">
          </div>

        </div>

        <div class="background dabicov"></div>

      </div>

      <div class="slider-container">

        <div class="doffy" style="--count: 5">

          <div class="item" style="--DabiPos: 1">
            <img src="Doffy2.jpg" alt="Dabi">
          </div>

          <div class="item" style="--DabiPos: 2">
            <img src="Doffy3.jpeg" alt="">
          </div>

          <div class="item" style="--DabiPos: 3">
            <img src="Doffy4.jpg" alt="">
          </div>

          <div class="item" style="--DabiPos: 4">
            <img src="Doffy5.jpg" alt="">
          </div>

          <div class="item" style="--DabiPos: 5">
            <img src="Doffy6.jpg" alt="">
          </div>

        </div>

        <div class="background doffycov"></div>

      </div>

      <div class="slider-container">

        <div class="gin" style="--count: 5">

          <div class="item" style="--DabiPos: 1">
            <img src="Gin2.jpeg" alt="Dabi">
          </div>

          <div class="item" style="--DabiPos: 2">
            <img src="Gin3.jpg" alt="">
          </div>

          <div class="item" style="--DabiPos: 3">
            <img src="Gin4.jpg" alt="">
          </div>

          <div class="item" style="--DabiPos: 4">
            <img src="Gin5.jpg" alt="">
          </div>

          <div class="item" style="--DabiPos: 5">
            <img src="Gin6.jpg" alt="">
          </div>

        </div>

        <div class="background gincov"></div>

      </div>

      <div class="zitate">
        <h2>Zitate</h2>
        <div class="zitaten-container">
          <h3 class="name"></h3>
          <p class="zitat"></p>
        </div>
      </div>
    </main>

    <script>
      const zitatenContainer = document.querySelector('.zitaten-container');
      const name = document.querySelector('.name');
      const zitat = document.querySelector('.zitat');

      const quotes = [
        // Dabi
    { character: "Dabi", text: "You reap what you sow. Let's see what you've sown." },
    { character: "Dabi", text: "I'm just doing what I want." },
    { character: "Dabi", text: "Heroes? They're just glorified hypocrites." },

    // Doffy
    { character: "Donquixote Doflamingo", text: "Pirates are evil? The Marines are righteous? These terms have always changed throughout history." },
    { character: "Donquixote Doflamingo", text: "Those who stand at the top determine what's wrong and what's right." },
    { character: "Donquixote Doflamingo", text: "Justice will prevail? Of course it will! Whoever wins this war becomes justice!" },

    // Gin
    { character: "Gin Ichimaru", text: "You really think you can kill me with such weak attacks?" },
    { character: "Gin Ichimaru", text: "I'm a snake, I lie a lot. Would you trust a snake?" },
    { character: "Gin Ichimaru", text: "Just because no one understands you doesn't mean you're an artist." }
      ];

      function showRandomQuote(){
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const randomQuote = quotes[randomIndex];
        name.textContent = randomQuote.character;
        zitat.textContent = randomQuote.text;

        if(name.textContent === "Dabi"){
          zitatenContainer.style.backgroundImage = "url('DabiBack3.webp')";
        }else if(name.textContent === "Donquixote Doflamingo"){
          zitatenContainer.style.backgroundImage = "url('DoffyBack4.png')";
        }else if(name.textContent === "Gin Ichimaru"){
          zitatenContainer.style.backgroundImage = "url('GinBack2.png')";
        }
      }

      showRandomQuote();

      setInterval(() => {
        showRandomQuote();
      }, 5000);
    </script>
  </body>
</html>
